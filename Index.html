<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graviti Solutions</title>
    <link rel="stylesheet" href="Index.css">
</head>
<body>
    <div id="Navbar">
        <div id="Logo">
            <img src="Images\Logo.png" height="69" width="160">
        </div>
    </div>
    <div id="Title">
        Let's calculate <b>distance</b> from Google maps
    </div>
    <div id="Body_2">
        <div id="Left_Div">
            <form>
                <div class="ele">
                    <div class="ele_top">
                        <label for="Origin">Origin</label>
                    </div>
                    <div>
                        <input id="Green_Icon" for="Origin" name="Origin" placeholder="Origin" required>
                    </div>
                </div>
                <br>
                <div class="ele">
                    <div class="ele_top">
                        <label for="Stops">Stop</label>
                    </div>
                    <div>
                        <input class="Black_Icon" for="Stops" name="Stops" placeholder="Add Stops">
                    </div>
                    <div id="addmorestop">
                        <button id="addStopButton" class="but" type="button">+ Add More Stops</button>
                    </div>                    
                </div>
                <div class="ele">
                    <div class="ele_top">
                        <label for="Destination">Destination</label>
                    </div>
                    <div>
                        <input class="Black_Icon" for="Destination" name="Destination" placeholder="Destination">
                    </div>
                </div>
                <input type="button" id="calculateDistance" value="Calculate">
            </form>
        </div>
    <div id="map"></div>
    <script type="module" src="./script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYBivEevsC3sXYWfY6n9803tvASqB0TUI&libraries=places&callback=initMap" async defer></script>
    </div>
</body>
</html>
